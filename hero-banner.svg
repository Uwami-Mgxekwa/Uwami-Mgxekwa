<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFD700;#FFC107;#FFB300;#FFD700" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFC107;#FFB300;#FFD700;#FFC107" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFB300;#FFD700;#FFC107;#FFB300" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Flowing wave layers -->
  <path d="M0,150 Q300,100 600,150 T1200,150 L1200,300 L0,300 Z" fill="rgba(255,215,0,0.3)">
    <animate attributeName="d" 
             values="M0,150 Q300,100 600,150 T1200,150 L1200,300 L0,300 Z;
                     M0,150 Q300,200 600,150 T1200,150 L1200,300 L0,300 Z;
                     M0,150 Q300,100 600,150 T1200,150 L1200,300 L0,300 Z"
             dur="6s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,180 Q300,130 600,180 T1200,180 L1200,300 L0,300 Z" fill="rgba(255,193,7,0.3)">
    <animate attributeName="d" 
             values="M0,180 Q300,130 600,180 T1200,180 L1200,300 L0,300 Z;
                     M0,180 Q300,230 600,180 T1200,180 L1200,300 L0,300 Z;
                     M0,180 Q300,130 600,180 T1200,180 L1200,300 L0,300 Z"
             dur="8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,210 Q300,160 600,210 T1200,210 L1200,300 L0,300 Z" fill="rgba(255,179,0,0.3)">
    <animate attributeName="d" 
             values="M0,210 Q300,160 600,210 T1200,210 L1200,300 L0,300 Z;
                     M0,210 Q300,260 600,210 T1200,210 L1200,300 L0,300 Z;
                     M0,210 Q300,160 600,210 T1200,210 L1200,300 L0,300 Z"
             dur="10s" repeatCount="indefinite"/>
  </path>
  
  <!-- Name text -->
  <text x="50%" y="45%" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="#1a1a1a" filter="url(#glow)">
    UWAMI MGXEKWA
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="60%" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#2d2d2d" opacity="0.9">
    Software Developer | Creative Coder
  </text>
  
  <!-- Floating particles -->
  <circle cx="200" cy="80" r="4" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="80;120;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="100" r="3" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="100;140;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="90" r="5" fill="rgba(255,255,255,0.7)">
    <animate attributeName="cy" values="90;130;90" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="110" r="3" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="110;150;110" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="7s" repeatCount="indefinite"/>
  </circle>
</svg>
